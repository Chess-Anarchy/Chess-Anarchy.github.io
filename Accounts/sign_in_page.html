<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Chess Anarchy Account Sign In</title>
        <link rel="stylesheet" href="accounts_style.css">
    </head>

    <body style="margin: 0px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        
        <div id="top-bar"></div>

        <div id="sign-in-panel">
            <div class="sign-in-panel-section" style="height: 33.3%;">
                <label for="email_input">Please, input your email</label><br>
                <input type="email" class="text-input" id="email-input" name="email-input" placeholder="Email">
            </div>
            <div class="sign-in-panel-section" style="height: 33.3%;">
                <label for="password_input">Password</label> <br>
                <input type="password" class="text-input" id="password-input" name="password-input">
                <p class="WRONG_INPUT" id="wrong-input" style="display:none">Wrong email or password</p>
            </div>
            <div class="sign-in-panel-section" style="height: 33.3%; border: none;">
                <input type="submit" value="Sign In" id="sign-in-button" onclick="acceptSignIn()">
                <p><a href="sign_up_page.html" id="redirect">Don't have an account? Register here</a></p>
            </div>

        </div>

        <script src="account_login.js"></script>

    </body>
</html>
