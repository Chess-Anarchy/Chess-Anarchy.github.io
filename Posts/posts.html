<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Chess Anarchy Posts</title>
        <link rel="stylesheet" href="posts_style.css">
    </head>

    <body style="margin: 0px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <div id="top_bar"></div>
        <div id="posts_UI">
            <div id="posts_column">
                <div class="post">
                    <h1>
                        Google en passant
                    </h1>
                    <h2>
                        Holy hell
                    </h2>
                </div>
                <div class="post">

                </div>
                <div class="post">

                </div>
                <div class="post">

                </div>
            </div>
            <div id="search_column">
                <div id="search_window">
                    <form action="post_search.js" onsubmit="return action(this)" style="display: flex;flex-direction: column;">
                        <input class="text_input" type="text" name="search" id="search_for_text" placeholder="Search"><br>
                        <label for="tags" id="disappear">Tags:</label><br>
                        <input class="text_input" type="text" name="tags" id="write_tags" placeholder="Input your tags">
                        <div style="display:flex;" id="columns_container">   
                            <fieldset class="column_choice">
                                <legend>Sort by:</legend>
                                <input type="radio" id="new" name="sort" value="new" style="margin-top: 15px;">
                                <label for="new">New</label><br>

                                <input type="radio" id="top" name="sort" value="top" style="margin-top: 15px;">
                                <label for="top">Top</label><br>

                                <input type="radio" id="relevant" name="sort" value="relevant" style="margin-top: 15px;">
                                <label for="relevant">Relevant</label><br>
                            </fieldset>
                            <fieldset class="column_choice">
                                <legend>Time:</legend>
                                <input type="radio" id="hour" name="time" value="past_hour">
                                <label for="hour">Past hour</label><br>
                                
                                <input type="radio" id="day" name="time" value="past_day">
                                <label for="day">Past 24 hours</label><br>

                                <input type="radio" id="week" name="time" value="this_week">
                                <label for="week">This week</label><br>

                                <input type="radio" id="month" name="time" value="this_month">
                                <label for="month">This month</label><br>

                                <input type="radio" id="year" name="time" value="this year">
                                <label for="year">This year</label><br>

                                <input type="radio" id="all_time" name="time" value="all_time">
                                <label for="all_time">All time</label>
                            </fieldset>
                        </div> 
                        <input type="submit" class="text_input" value="Search">
                    </form>
                </div>
            </div>
        </div>
        <div id="gradient_bottom"></div>
        <button id="fixed-button" onclick="post_popup()">Post Something</button>
        
        <!--Beginning of the post popup-->
        
        <div id="posting_background" style="display: none;">
            <div id="posting_window">
                <div class="posting_window_section" style="flex-basis: 12.8vh;">
                    <input type="text" oninput="update_max_letter_counter('post_title_input', 'title_character_count')" name="post_title" id="post_title_input" placeholder="Enter the title..." class="post_text_input" required maxlength="100">
                    <p class="character_counter"><span id="title_character_count">0</span>/100</p>
                </div>
                <div class="posting_window_section" style="height: 44.8vh;">
                    <textarea oninput="update_max_letter_counter('post_body_input', 'body_character_count')" name="post_body" id="post_body_input" cols="30" placeholder="Write your post..." class="post_text_input" style="height:90%; resize: none;" maxlength="4000" required></textarea>
                    <p class="character_counter"><span id="body_character_count">0</span>/4000</p>
                </div>
                <div class="posting_window_section" style="height: 6.4vh; border: none; display:flex;" id="buttons">
                    <div style="flex-basis: 33.3%; align-items: center; display: flex;"><button class="post_button" style="background-color: #505050;" onclick="open_images_dropdown()">Add image</button></div>
                    <div style="flex-basis: 33.3%; align-items: center; display: flex;"><button class="post_button" style="background-color: #505050;" onclick="hide_post_popup()">Cancel</button></div>
                    <div style="flex-basis: 33.3%; align-items: center; display: flex;"><button class="post_button" style="background-color: red;" onclick="output_post_package()">Post</button></div>
                </div>
                <div class="posting_window_section" id="images_box" style="border: none;">
                    <div id="add_image" onmouseenter="highlight_add_box(true)" onmouseleave="highlight_add_box(false)" onclick="openFileUpload()"><i class="fa-solid fa-plus" style="color: #777; margin:auto; font-size: 30px;"></i></div>
                    <input type="file" id="fileInput" accept="image/*, video/*" style="display: none;">
                </div>
            </div>
        </div>
    </body>

    <script src="posting_function.js"></script>
    <script src="post_search.js"></script>
    <script src="https://kit.fontawesome.com/43de184eff.js" crossorigin="anonymous"></script>
</html>
